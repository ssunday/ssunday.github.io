name: Aka My Other Interest
description: Musings and writings of a programming and technical nature. My journey through the land of computers and technology.
meta_description: "Musings and writings of a programming and technical nature."

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://ssunday.github.io/'
#google_analytics: 'UA-XXXXXXXX-X'
disqus: false
#disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://ssunday.github.io/'
author:         'Sarah Sunday'
authorTwitter:  'sarahasunday'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
